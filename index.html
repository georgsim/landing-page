<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Landing Page</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f472b6;
          color: white;
        }
        .container {
          text-align: center;
          max-width: 600px;
        }
        h1 {
          font-size: 3rem;
          margin-bottom: 20px;
        }
        p {
          font-size: 1.5rem;
          margin-bottom: 30px;
        }
        button {
          padding: 10px 20px;
          font-size: 1rem;
          background-color: #9e7fff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
        button:hover {
          background-color: #8a63ff;
        }

        /* Hero Banner Styles */
        .hero-banner {
          text-align: center;
          padding: 40px 20px;
          background-color: #171717;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Flexbox Container */
        .flex-container {
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }
        .content {
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        /* Footer Styles */
        .footer {
          background-color: #171717;
          border-top: 1px solid rgba(255, 255, 255, 0.1);
          padding: 20px 0;
          text-align: center;
        }
        .footer-links {
          display: flex;
          gap: 20px;
        }
        .footer-links a {
          color: white;
          text-decoration: none;
        }
        .footer-links a:hover {
          text-decoration: underline;
        }
      </style>
    </head>
    <body>
      <div class="flex-container">
        <div class="hero-banner">
          <h1>Augmented Intelligence</h1>
        </div>

        <div class="content">
          <div class="container">
            <h1>Welcome to Our Landing Page</h1>
            <p>This is a simple landing page built with HTML and JavaScript.</p>
            <button onclick="alert('Thank you for visiting!')">Click Me!</button>
          </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
          &copy; 2023 Adaptivia GmbH
          <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
          </div>
          <div class="footer-links">
            <a href="#">Impressum</a>
            <a href="#">Privacy Statement</a>
          </div>
        </footer>
      </div>
    </body>
    </html>
